<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <i class="fas fa-bars"></i>
    </div>
    <div id="tools" class="hidden">
        <div class="pencil-container">
            <i id="pencil-icon" class="fas fa-pencil-alt"></i>
            <div id="color-container" class="hidden">
                <div class=" color-container_box color-container_black"></div>
                <div class=" color-container_box color-container_blue"></div>
                <div class=" color-container_box color-container_red"></div>
            </div>
            <input class="pencil-container__width hidden" onchange="pencilWidthChange(this.value)" type="range" min="2" max="10" value="3">
        </div>
        <i id="download-icon" class="fas fa-file-download"></i>
        <div class="eraser_container">
            <i id="eraser-icon" class="fas fa-eraser"></i>
            <input class="eraser-container__width hidden" onchange="eraserWidthChange(this.value)" type="range" min="2" max="10" value="3">
        </div>
        <i id="upload-icon" class="fas fa-upload"></i>
        <i id="sticy_note-icon" class="fas fa-sticky-note"></i>
        <i id="undo" class="fas fa-undo"></i>
    </div>
</body>
<script src="./script/menuControl.js"></script>
<script src="./script/stickyNoteActions.js"></script>
<script src="./script/CanvasActions.js"></script>
</html>
